<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pagina de cadastro</title>
</head>
<body>
    <header>
        <h1>Teste de fieldset</h1>
    </header>
    <main>
        <form action="" method="get">
           <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome Completo"
                minlength="5" maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email"  id="iemail" required autocomplete="email" placeholder="@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel"     id="itel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <label for="icpf">CPF:</label>
                <input type="" name="cpf" id="icpf" required autocomplete="number" placeholder="xxx.xxx.xxx-xx" >
            </p>
           </fieldset>
           <fieldset>
            <legend>Dados Escolares</legend>
            <p>
                <label for="iturma">Turma</label>
                <input type="text" name="turma" id="iturma" required >
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </main>
</body>
</html>
